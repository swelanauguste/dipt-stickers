{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="p-5">
    <h2 class="text-center">Reset Password</h2>
    <hr>
    <form class="px-5 col-lg-6" method="post">

        {% csrf_token %}
        {{form|crispy}}
        <div class="d-grid">
            <button type="submit">Send email</button><br><br>
        </div>
    </form>
    <a href="{% url 'login' %}">Cancel</a>
</div>

{% endblock content %}
